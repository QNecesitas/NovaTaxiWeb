<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mapa</title>
  <meta name="description" content="Mapa principal de NovaTaxi">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/maphoneUser.css">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

  <meta name="theme-color" content="#fafafa">
</head>
<body>

    <main>
        <div id="map"></div>
        <div class="select-map">
            <button class="ubication" id="ubication"><img src="./img/add_location_FILL1_wght400_GRAD0_opsz48.svg" alt=""> Ubicación</button>
            <!-- ghost button CANCELAR-->
            <button class="btn-cancelar" id="btn-cancelar"><img src="./img/cancel_black_24dp.svg" alt=""> Cancelar espera</button>
            <button class="destino" id="destino"><img src="./img/location_on_FILL1_wght400_GRAD0_opsz48.svg" alt=""> Destino</button>
        </div>

        <!--card scroll horizontal-->
       <div class="container-card-taxi" id="container-card-taxi">
        <!--<div class="card-taxi">
          <div class="card-taxi-img" >
            <img src="./img/vector_car.png" alt="">
          </div>
          <div>
            <div class="container-p">
              <p class="card-taxi-p">Veh&iacute;culo: <span>Auto b&aacute;sico</span></p>
              <p class="card-taxi-p">Precio: <span>124 CUP</span></p>
            </div>
            <div class="container-a">
             <a class="card-taxi-a" href="">M&aacute;s detalles |</a>
             <a class="card-taxi-a" href="">Pedir taxi</a>
            </div>
          </div>
        </div>-->
      </div>

        <div class=" button-circle">

          <!--ghost spinner-->
          <div class="text-center spinner" id="progress">
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
            <button id="settings" class="setting"><img src="./img/settings_FILL1_wght400_GRAD0_opsz48.svg" alt=""></button>
            <button class="gps" id="realTimeBtn"><img src="./img/my_location_FILL1_wght400_GRAD0_opsz48.svg" alt=""></button>
        </div>
    </main>

    <!-- Alert Dialog Ubication desactived-->
    <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title fs-5" id="staticBackdropLabel">Ubicación desactivada</p>
        </div>
        <div class="modal-body">
            <p>Vaya a los ajustes y encienda la ubicaci&oacute;n</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Alert Dialog Car Details-->
    <!-- Modal -->
<div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title fs-5" id="staticBackdropLabel">Detalles</p>
        </div>
        <div class="modal-body">
            <p>Detalles en dependencia del carro</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Alert Dialog Confirm Car-->
    <!-- Modal -->
<div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title fs-5" id="staticBackdropLabel">Confirmar</p>
        </div>
        <div class="modal-body">
            <p>¿Está seguro de pedir este taxi?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
<!-- Button trigger modal -->

    <!--Modal accept travel-->
    <div class="modal modal-travel"  tabindex="-1" >
    <div class="modal-dialog">
        <div class="modal-body">
          <div class="card-taxi">
            <div class="card-taxi-img" >
              <img src="./img/baseline_drive_eta_24.png" alt="">
            </div>
            <div>
              <div class="container-p">
                <p class="card-taxi-p">Su viaje ha sido Aceptado </p>
              </div>
              <div class="container-a">
               <a class="card-taxi-a" href="#">Ver conductor <span>|</span></a>
               <a class="card-taxi-a" href="#">Ir al viaje</a>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
    <!--model calificar-->
    <div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header2">
          <p class="modal-title fs-5" id="staticBackdropLabel">Valora su &uacute;ltimo viaje</p>
        </div>
        <div class="modal-body btn-star-container">
            <button class="btn-star"><img src="./img/star_gray.png" alt=""></button>
            <button class="btn-star"><img src="./img/star_gray.png" alt=""></button>
            <button class="btn-star"><img src="./img/star_gray.png" alt=""></button>
            <button class="btn-star"><img src="./img/star_gray.png" alt=""></button>
            <button class="btn-star"><img src="./img/star_gray.png" alt=""></button>
        </div>
        <div class="modal-footer space">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Valorar</button>
        </div>
      </div>
    </div>
  </div>



    <script type="module" src="js/MaphomeUser.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>


</body>
</html>
