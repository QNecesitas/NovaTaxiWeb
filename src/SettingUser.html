<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ajustes</title>
  <meta name="description" content="Ajustes de Usuario">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/settingUser.css">
  <link rel="stylesheet" href="css/bootstrap.css">

  <meta name="theme-color" content="#fafafa">
</head>
<body>
    <header>
            <figure>
                <img src="./img/arrow_back_FILL1_wght400_GRAD0_opsz48.svg" alt="" id="back">
            </figure>
            <h2>Ajustes</h2>
            <div class="spinner-border text-danger" role="status" id="progress">
              <span class="visually-hidden">
                Cargando ...
              </span>
              </div>
    </header>
    <main>
        <div class="edit">
            <p>Editar informacion de usuario</p>
            <form id="formEditAccount" action="">
            <p class="p-edit">Editar informacion de usuario</p>
            <form action="">
                <label class="password" for="password">
                    <input type="password" id="password" placeholder="Contraseña" required>
                </label>
                <label for="confirm-password">
                    <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
                </label>
                <label class="phone" for="phone">
                    <input type="number" id="phone" placeholder="Número de teléfono" required>
                </label>
                <button type="submit">ACTUALIZAR</button>
            </form>
        </div>
        <div class="information">
            <p class="title">Información</p>
            <div id="aboutUs">
            <p>Acerca de nosotros</p>
            <img class="arrow-forw" src="./img/arrow_forward_FILL1_wght400_GRAD0_opsz48.svg" alt="">
            </div>
            <div id="aboutDev">
                <p>Acerca de los desarrolladores</p>
                <img class="arrow-forw" src="./img/arrow_forward_FILL1_wght400_GRAD0_opsz48.svg" alt="">
            </div>
            <div id="condition">
                <p>Términos y condiciones</p>
                <img class="arrow-forw" src="./img/arrow_forward_FILL1_wght400_GRAD0_opsz48.svg" alt="">
            </div>

        </div>
        <div class="configuration">
            <p class="title">Configuración de cuenta</p>
            <div id="signOf">
            <p>Cerrar sesión</p>
            <img class="arrow-forw" src="./img/arrow_forward_FILL1_wght400_GRAD0_opsz48.svg" alt="">
            </div>
            <div id="delete">
                <p>Eliminar cuenta</p>
                <img class="arrow-forw" src="./img/arrow_forward_FILL1_wght400_GRAD0_opsz48.svg" alt="">
            </div>


        </div>
    </main>
   


    <script src="js/bootstrap.js"></script>
    <script type="module" src="js/UserSettings.js"></script>
 </body>
 </html>
