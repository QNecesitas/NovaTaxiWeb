<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Crear Cuenta</title>
  <meta name="description" content="Crear cuenta para NovaTaxi">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/newUser.css">
  <link rel="stylesheet" href="css/bootstrap.css">

  <meta name="theme-color" content="#fafafa">
</head>
<body>
    <header>
            <figure>
                <img src="./img/arrow_back_FILL1_wght400_GRAD0_opsz48.svg" alt="" id="back">
            </figure>
            <h2>Crear Cuenta</h2>
            <div class="spinner-border text-danger" role="status" id="progress">
              <span class="visually-hidden">
                Cargando ...
              </span>
              </div>
    </header>
    <main>
        <form id="createAccount" action="">
            <label class="name-photo" for="name">
                <figure>
                    <img src="./img/account_circle_FILL1_wght400_GRAD0_opsz48.svg" alt="">
                </figure>
                <input type="text" id="name" placeholder="Nombre y apellidos" required autocomplete="name">
            </label>
            <label for="email">
                <input type="email" id="email" placeholder="Correo electrónico" autocomplete="email" required>
            </label>
            <label for="number">
                <p>+53</p>
                <input type="number" id="number" placeholder="Número de teléfono" required>
            </label>
            <label for="password">
                <input type="password" id="password" placeholder="Contraseña" required>
            </label>
            <label for="confirm-password">
                <input type="password" id="confirm-password" placeholder="Confirme su contraseña" required>
            </label>
        </form>

        <div class="btn-container">
            <button  id ="buttonCancel" type="button" class="buttonCancel">CANCELAR</button>
            <button id="buttonAccept" form="createAccount" type="submit" class="buttonAccept">ACEPTAR</button>
        </div>

    </main>

    


   <script src="js/bootstrap.js"></script>
   <script type="module" src="js/NewUser.js"></script>
</body>
</html>
