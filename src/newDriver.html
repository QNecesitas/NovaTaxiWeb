<body>
    <header>
            <figure>
                <img src="./img/arrow_back_FILL1_wght400_GRAD0_opsz48.svg" alt="" id="back">
            </figure>
            <h2>Crear Cuenta</h2>
            <div class="spinner-border text-danger" role="status" id="progress">
            </div>
    </header>
    <main>
        <form action="" id="createAccount">
            <label class="name-photo" for="name">
                <!--TODO falta cambiar el icono-->
                <img class="img-car" id="img-car" src="./img/baseline_drive_eta_24.png" alt="">
                <input type="text" id="name" placeholder="Nombre y Apellidos" required autocomplete="name">
            </label>
            <label for="email">
                <input type="email" id="email" placeholder="Correo electrónico" autocomplete="email" required>
            </label>
            <label for="number">
                <p>+53</p>
                <input type="number" id="number" placeholder="Número de teléfono" required>
            </label>
            <label for="tipo-carro">
                <input type="text" id="tipo-carro" placeholder="Tipo de carro" required readonly>
            </label>
            <label for="cant-asientos">
                <input type="number" id="cant-asientos" placeholder="Cantidad de asientos" required>
            </label>

            <div class="form-check form-switch maxDist-btn">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class=" maxDist-btn-label form-check-label" for="flexSwitchCheckDefault">Sin M&aacute;ximo de distancia</label>
            </div>
            
            <label for="dist-max">
                <input type="number" id="dist-max" placeholder="Distacia M&aacute;xima" >
            </label>
            <label for="num-chapa">
                <input type="text" id="num-chapa" placeholder="N&uacute;mero de Chapa" required>
            </label>

            <label for="password">
                <input type="password" id="password" placeholder="Contraseña" required>
            </label>
            <label for="confirm-password">
                <input type="password" id="confirm-password" placeholder="Confirme su contraseña" required>
            </label>
        </form>
        <section  class="container-btn">
            <button class="cancel btn-cancelar" id="cancel">CANCELAR</button>
            <button class="accept" type="submit" form="createAccount">ACEPTAR</button>
         </section>
         <!--Recycler TypeCar-->
         <div id="container-recycler" class="container-recycler">
          <!--<div class="cv-typeCar">
            <div class="container-typeCar">
              <img class="img-car" src="./img/baseline_drive_eta_24.png" alt="">

                <div class="cantSeat">
                  <p id="cantSeatS">Cantidad de Asientos:</p>
                  <p id="cantSeat">Número</p>
                </div>
              </div>
            </div>
            <div class="button-select">
              <p id="details">Más detalles</p>
              <p>|</p>
              <p id="select">Seleccionar</p>
            </div>
          </div>-->
         </div>

    </main>

</body>
